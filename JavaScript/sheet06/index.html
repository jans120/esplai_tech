<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <input type="text" id="busqueda" name="q" placeholder="Filtrar pokemons por nombre...">
    </header>

    <main>
        <section class="card">
            <div class="card-item">
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                        alt="Bulbasaur">
                    <p class="id-tag">ID/1</p>
                </div>
                <div class="card-info">
                    <h1>Bulbasaur</h1>
                    <div class="types">
                        <span class="type">GRASS</span>
                        <span class="type">POISON</span>
                    </div>
                </div>
            </div>

            <div class="card-item">
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png"
                        alt="Ivysaur">
                    <p class="id-tag">ID/2</p>
                </div>
                <div class="card-info">
                    <h1>Ivysaur</h1>
                    <div class="types">
                        <span class="type">GRASS</span>
                        <span class="type">POISON</span>
                    </div>
                    <p class="evolution">Evoluciona de: <br /> <span>Bulbasaur</span></p>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
