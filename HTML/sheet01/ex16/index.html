<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>ex16</title>
</head>

<body>
    <h1>Formulario</h1>

    <form action="#" method="post">

        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="30">
        </p>

        <p>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="30">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="asunto">Asunto:</label>
            <select id="asunto" name="asunto" size="3">
                <option value="presupuesto">Pedir presupuesto</option>
                <option value="cita">Solicitar cita previa</option>
                <option value="otros">Otros</option>
            </select>
        </p>

        <p>
            <label>¿Cómo nos ha conocido?</label><br>
            <input type="checkbox" id="amigo" name="conocimiento[]" value="amigo">
            <label for="amigo">Un amigo</label><br>
            <input type="checkbox" id="google" name="conocimiento[]" value="google">
            <label for="google">Googleando</label><br>
            <input type="checkbox" id="buzoneo" name="conocimiento[]" value="buzoneo">
            <label for="buzoneo">Buzoneo</label><br>
            <input type="checkbox" id="otros_conocimiento" name="conocimiento[]" value="otros">
            <label for="otros_conocimiento">Otros</label>
        </p>

        <p>
            <label for="mensaje">Mensaje (max 300 caracteres):</label><br>
            <textarea id="mensaje" name="mensaje" maxlength="300" rows="5" cols="40"></textarea>
        </p>

        <p>
            <input type="checkbox" id="rgpd" name="rgpd" required>
            <label for="rgpd">He leído y acepto el <a href="#">aviso legal</a> y la <a href="#">política de privacidad</a></label>
        </p>

        <p>
            <button type="submit">Ahí va eso</button>
        </p>

    </form>

</body>

</html>
