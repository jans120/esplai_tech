<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        caption {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            caption-side: bottom;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
            font-size: 16px;
        }

        td {
            background-color: #fff;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        <table>

                <tr>

                <tr>
                    <td>Barcelona</td>

                </tr>
            </tbody>

            <caption>Este es el caption de la tabla</caption>
        </table>
    </div>
</body>

</html>
